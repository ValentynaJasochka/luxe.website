<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>LODASH Library</h2>
    <input type="text" class="js-lodash" />
    <h1 id="title" class="js-title"></h1>
    <p class="js-comment">"Введіть ім'я користувача"</p>
    <form action="submit" class="js-form user-form">
      <label class="label">
        Username
        <input
          type="text"
          name="username"
          class="js-username username-input"
          placeholder="Tima Anubis"
          autofocus
        />
      </label>
      <label class="label">
        Email
        <input type="email" name="email" class="js-email email-input" />
      </label>
      <label class="label">
        Phone
        <input type="tel" name="phone" class="js-phone phone-input" />
      </label>
      <label class="label">
        City
        <input type="text" name="city" class="js-city city-input" />
      </label>
      <label class="label">
        Street
        <input type="text" name="street" class="js-street street-input" />
      </label>
      <label class="label">
        Age
        <input type="text" name="age" class="js-age age-input" />
      </label>
      <label class="label">
        Car
        <input type="text" name="car" class="js-car car-input" />
      </label>

      <button type="submit" class="js-form-btn user-form-btn">Save me</button>
    </form>

    <div class="math-container">
      <button type="button" class="js-add-btn">Add</button>
      <div class="js-counter">0</div>
      <button type="button" class="js-subtract-btn">Subtract</button>
    </div>

    <ul class="js-list">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
    </ul>
    <form type="submit" class="js-cars-form">
      <input type="text" name="query" />
      <select name="select">
        <option value="model">Марка</option>
        <option value="type" selected>Модель</option>
      </select>
      <button type="submit">Пошук</button>
    </form>
    <ul class="js-cars-list" class="cars-list"></ul>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash.throttle@4.1.1/index.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash.debounce@4.0.8/index.min.js"></script> -->

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
